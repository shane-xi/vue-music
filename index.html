    /*document.documentElement.style.fontSize = document.documentElement.getBoundingClientRect().width/7.5 + 'px';*/
    (function(win,doc){var cWid,fontTimer,timerCount=0;function setFont(){if(fontTimer){clearTimeout(fontTimer)}if(timerCount>9){return}cWid=doc.documentElement.getBoundingClientRect().width;if(/\d+/.test(cWid)&&cWid>300){doc.documentElement.style.fontSize=cWid/7.5+"px";if(fontTimer){clearTimeout(fontTimer)}}else{fontTimer=setTimeout(function(){timerCount++;setFont()},200)}}setFont();win.addEventListener("resize",setFont,false)}(window,document));
  </script>
